  <body>
    <a href="/fastfood" class="c1"><b>Fast Food</b></a>
    <a href="/" class="c2"><b>FoodLuv</b></a>
    <a href="/cart" class="c3"><b>Cart({{ num }})</b></a>


    <div class="card" style="width: 18rem;position:absolute;top:150px;">

    <button onclick="window.location.href='/Burger'" type="button" class="btn btn-outline-success">Add to cart</button>
  </div>
</div>

</div>
