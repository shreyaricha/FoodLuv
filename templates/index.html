<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="/static/favicon.ico" sizes="32x32" />
  <title>FoodLuv : Homepage</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>

  <div class="row">
      <button onclick="window.location.href='/coffee'" class="btn btn-success" style="margin-right:25px;width:18%"><b>Coffee Shop</b></button>
      <button  onclick="window.location.href='/indian'" class="btn btn-success" style="margin-right:25px;width:18%"><b>Indian</b></button>
      <button onclick="window.location.href='/fastfood'" class="btn btn-success" style="margin-right:25px;width:18%"><b>Fast Food</b></button>
      <button onclick="window.location.href='/chinese'" class="btn btn-success" style="margin-right:25px;width:18%"><b>Chinese</b></button>
      <button onclick="window.location.href='/drinks'" class="btn btn-success" style="width:18%"><b>Soft Drinks</b></button>
    </div>
  <div style="width: 600px; height:600px; margin-left:0;margin-top:50px" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/static/img2.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/img1.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/img5.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/img6.jpg" alt="Fourth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/img3.jpg" alt="Fifth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="head"><b>FoodLuv</b></div>
<div style=" font-style:cursive;font-size: xx-large;color:green;position:absolute;top:200px;left:810px;">
<b>User : {{ name }}<br><br>
Order history : <a href="/history">History</a><br><br>
Go to your Cart : <a href="/cart">Cart({{ num }})</a><br><br>
<a href="/logout">Logout</a>
</b>
</div>

<footer  class="small text-center text-muted">
           Designed and developed by <a href="https://www.facebook.com/shreyarichaforfriends">shreya</a>.<br>All rights reserved.
        </footer>
        </body>
</html>
